<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Harpreet Singh</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Harpreet Singh</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="introduction.html">Introduction</a>
      <a href="project.html">Project</a>
      <a href="hobbies.html">Hobbies</a>
      <a href="map.html">Location</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section id="contact">
    <form id="contactForm" method="POST" onsubmit="return showPopup();">
      <fieldset>
        <legend>Contact Me</legend>
        
        <div class="form-row">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" required>
        </div>

        <div class="form-row">
          <label for="father_name">Father's Name:</label>
          <input type="text" id="father_name" name="father_name" required>
        </div>

        <div class="form-row">
          <label for="mother_name">Mother's Name:</label>
          <input type="text" id="mother_name" name="mother_name" required>
        </div>

        <div class="form-row">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-row">
          <label for="date">Birthdate:</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-row">
          <label for="femail">Email:</label>
          <input type="email" id="femail" name="femail" required>
        </div>

        <div class="form-row">
          <label for="faddress">Address:</label>
          <input type="text" id="faddress" name="faddress" required>
        </div>

        <div class="form-row">
          <label for="number">Phone Number:</label>
          <input type="number" id="number" name="number" required>
        </div>

        <div class="form-row">
          <label>Gender:</label>
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="female" required> Female</label>
        </div>

        <div class="form-row">
          <label>Hobbies:</label>
          <label><input type="checkbox" name="hobbies" value="programming"> Programming</label>
          <label><input type="checkbox" name="hobbies" value="drawing"> Drawing</label>
          <label><input type="checkbox" name="hobbies" value="movies"> Watching Movies</label>
          <label><input type="checkbox" name="hobbies" value="reading"> Reading books</label>
        </div>

        <div class="form-row">
          <label for="profile_picture">Profile Picture:</label>
          <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required>
        </div>

        <div class="form-row">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="4" required></textarea>
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </section>


  <div class="popup" id="popup">
    <p>Data has been saved successfully!</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <footer>
    <p>&copy; 2025 Harpreet Singh. All rights reserved.</p>
  </footer>

  <script>
    function showPopup() {
      document.getElementById('popup').classList.add('active');
      return false; // Prevent form submission for demo purposes
    }

    function closePopup() {
      document.getElementById('popup').classList.remove('active');
    }
  </script>
</body>
</html>
